    <script>
    
    var proxyurl = "https://cors-anywhere.herokuapp.com/";
    var search = "";
    
    $("#submit1").on("click", function(){
        search = $("#search").val().trim();
        var picURL = proxyurl+ "https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=" + search + "&utf8=&format=json"

        $.ajax({
    url: picURL,
    method: "GET"
    }).then(function(response) {
        console.log("test: ")
        console.log(response)
        var wikiSnip = response.query.search[0].snippet;
        var newDiv = $("<div>")
        newDiv.attr("class", "wikiDesc")
        console.log(wikiSnip)
        newDiv.prepend(wikiSnip)
        $(".articles").append(newDiv);
    })
    $(".articles").on("click", function(){
        window.frames('<iframe src="https://en.wikipedia.org/wiki/' + search + '?printable=yes" height="551" width="705"></iframe>')
    })

})
